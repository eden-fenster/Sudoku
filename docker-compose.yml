version: "3.9"
services:
  sudoku_web:
    depends_on:
      - sudoku_processor
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "5000:5000"
    expose:
      - 5000
    container_name: sudoku_web
    hostname: sudoku_web
#    networks:
#      - my_network




  sudoku_processor:
#    volumes:
#      - /var/lib/docker/containers/48d0d49e4082814e0e6601472e3cff2c6b28bd610620a73068a97c7357697f38/48d0d49e4082814e0e6601472e3cff2c6b28bd610620a73068a97c7357697f38-json
    build:
      context: .
      dockerfile: processor/Dockerfile
    ports:
      - "8000:8000"
    expose:
      - 8000
    container_name: sudoku_processor
    hostname: sudoku_processor
#    networks:
#      - my_network



networks:
  my_network:
    name: connect
    driver: bridge
    ipam:
      config:
        - gateway: 10.0.2.15


